<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>YALSE</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info" id="navbar"></nav>
<div class="container">
    <div class="form-group has-search m-4">
        <span class="fa fa-search form-control-feedback"></span>
        <input id="search_input" type="text" class="form-control" placeholder="Search">
    </div>
</div>
<div id="search_result" class="container-fluid"></div>

<script id="search_result_record" type="text/x-handlebars-template">
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-1 d-flex align-items-center justify-content-center file-format" style="background: {{background}}">
                {{extension}}
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"><a href="/api/file?file_hash={{file_hash}}">{{title}}</a></h5>
                    <p class="card-text">[<strong>{{language}}</strong>] {{path}} <small class="text-muted">(indexed {{indexing_time}})</small></p>
                </div>
            </div>
        </div>
    </div>
</script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/2a197f1852.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="/js/search.js"></script>
<script src="/js/utils.js"></script>
</body>
</html>
