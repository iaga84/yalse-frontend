<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>YALSE</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info" id="navbar"></nav>

<div class="container-fluid m-4">
    <h2>Manage Documents</h2>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="shadow p-3 mb-1 mr-1 bg-white rounded">Number of documents: <span id="number_of_documents"/>
                <div class="spinner-grow spinner-grow-sm text-info" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="shadow p-3 mb-1 mr-1 bg-white rounded">Library size: <span id="library_size"/>
                <div class="spinner-grow spinner-grow-sm text-info" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="shadow p-3 mb-1 mr-1 bg-white rounded">Index size: <span id="index_size"/>
                <div class="spinner-grow spinner-grow-sm text-info" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="shadow p-3 mb-1 mr-1 bg-white rounded">Queued tasks: <span id="queued_tasks"/>
                <div class="spinner-grow spinner-grow-sm text-info" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="shadow p-3 mb-1 mr-1 bg-white rounded">Failed tasks: <span id="failed_tasks"/>
                <div class="spinner-grow spinner-grow-sm text-info" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="shadow p-3 mb-1 mr-1 bg-white rounded">Number of workers: <span id="workers"/>
                <div class="spinner-grow spinner-grow-sm text-info" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary mt-4" id="index_documents">
        Index Documents
    </button>
    <button type="button" class="btn btn-primary mt-4" id="index_metadata">
        Index Metadata
    </button>
    <button type="button" class="btn btn-primary mt-4" id="index_content">
        Index Content
    </button>
    <button type="button" class="btn btn-danger mt-4" id="delete_duplicate_files">
        Delete duplicate files
    </button>
    <button type="button" class="btn btn-danger mt-4" data-toggle="modal" data-target="#exampleModal">
        Reset Index
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Index</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Think before you click!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="delete_index">Delete Index</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/2a197f1852.js" crossorigin="anonymous"></script>
<script src="/js/manage.js"></script>
<script src="/js/utils.js"></script>
</body>
</html>
